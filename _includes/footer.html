{% include base_path %}

<div style="display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: nowrap; margin-top: 20px;">
  
  <div style="flex-grow: 1;">
    <div class="page__footer-follow" style="margin-bottom: 0 !important;">
      <ul class="social-icons" style="margin-bottom: 0 !important;">
        {% if site.author.github %}
          <li><a href="https://github.com/{{ site.author.github }}"><i class="fa fa-fw fa-github" aria-hidden="true"></i> GitHub</a></li>
        {% endif %}
      </ul>
    </div>
    
    <div class="page__footer-copyright" style="margin-top: 0 !important;">
      &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://github.com/academicpages/academicpages.github.io">AcademicPages</a>.
    </div>
  </div>

  <div style="margin-left: 20px; flex-shrink: 0; line-height: 0;">
    <script type='text/javascript' id='mapmyvisitors' src='https://mapmyvisitors.com/map.js?cl=ffffff&w=200&t=tt&d=Suc8YHqdGfyRaL2Ktk5T3YBVaxwz6SXwXyhhvDq_BCk&co=2d78ad&cmo=3acc3a&cmn=ff5353&ct=ffffff'></script>
  </div>

</div>
