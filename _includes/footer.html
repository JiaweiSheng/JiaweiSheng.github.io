<div style="display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: nowrap; max-width: 1000px; margin: 0 auto; border-top: 1px solid #eee; padding: 10px 0;">
  
  <div style="display: flex; flex-direction: column; gap: 2px;">
    
    <div style="display: flex; align-items: center; gap: 15px;">
      {% if site.author.github %}
      <a href="https://github.com/{{ site.author.github }}" style="text-decoration: none; font-weight: bold; font-size: 13px; color: #333; text-transform: uppercase;">
        <i class="fab fa-github" aria-hidden="true"></i> GitHub
      </a>
      {% endif %}
      
      <span style="font-size: 12px; color: #999;">
        &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}
      </span>
    </div>

    <div style="font-size: 12px; color: #999; line-height: 1.2;">
      {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} 
      <a href="https://jekyllrb.com" style="color: inherit;">Jekyll</a> &amp; 
      <a href="https://github.com/academicpages/academicpages.github.io" style="color: inherit;">AcademicPages</a>
    </div>
    
  </div>

  <div style="line-height: 0; flex-shrink: 0; transform: scale(0.9); transform-origin: right center;">
    <script type='text/javascript' id='mapmyvisitors' src='https://mapmyvisitors.com/map.js?cl=ffffff&w=200&t=tt&d=Suc8YHqdGfyRaL2Ktk5T3YBVaxwz6SXwXyhhvDq_BCk&co=2d78ad&cmo=3acc3a&cmn=ff5353&ct=ffffff'></script>
  </div>

</div>
